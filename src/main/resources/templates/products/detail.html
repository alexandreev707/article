<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(title=${product.title}, content=~{::content})}">
<body>
    <div th:fragment="content">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 md:py-8">
            <div class="card p-4 md:p-8">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 md:gap-8">
                    <!-- Product Images -->
                    <div class="fade-in">
                        <div class="relative overflow-hidden rounded-xl">
                            <img th:if="${product.images != null and !product.images.isEmpty()}" 
                                 th:src="${product.images[0]}" 
                                 alt="Product image" 
                                 class="w-full h-64 md:h-96 lg:h-[500px] object-cover">
                            <div th:unless="${product.images != null and !product.images.isEmpty()}" 
                                 class="w-full h-64 md:h-96 lg:h-[500px] image-placeholder">
                                No Image Available
                            </div>
                            <div th:if="${product.stock == 0}" class="absolute top-4 right-4 badge badge-danger">
                                Out of Stock
                            </div>
                        </div>
                    </div>

                    <!-- Product Info -->
                    <div class="fade-in">
                        <h1 class="text-2xl md:text-3xl lg:text-4xl font-bold mb-4 text-gray-900" th:text="${product.title}">Product Title</h1>
                        <div class="flex items-center mb-4 flex-wrap gap-2">
                            <div class="flex items-center">
                                <span class="rating-star text-2xl">‚òÖ</span>
                                <span class="text-xl md:text-2xl ml-2 font-semibold text-gray-900" th:text="${product.rating}">0.0</span>
                            </div>
                            <span class="text-gray-500 text-sm md:text-base" th:text="'(' + ${product.reviewCount} + ' reviews)'">(0 reviews)</span>
                        </div>
                        <p class="text-3xl md:text-4xl font-bold text-primary-green-dark mb-4" th:text="'$' + ${product.price}">$0.00</p>
                        <p class="text-gray-700 mb-6 text-base md:text-lg leading-relaxed" th:text="${product.description}">Description</p>
                        
                        <div class="mb-6 p-4 bg-green-50 rounded-lg border border-green-200">
                            <div class="space-y-2 text-sm md:text-base">
                                <p class="text-gray-700">
                                    <span class="font-semibold text-primary-green-dark">Category:</span> 
                                    <span th:text="${product.category}">Category</span>
                                </p>
                                <p class="text-gray-700">
                                    <span class="font-semibold text-primary-green-dark">Stock:</span> 
                                    <span th:text="${product.stock}">0</span> available
                                </p>
                                <p class="text-gray-700">
                                    <span class="font-semibold text-primary-green-dark">Seller:</span> 
                                    <span th:text="${product.sellerName}">Seller</span>
                                </p>
                            </div>
                        </div>

                        <div class="space-y-3">
                            <button th:if="${currentUser != null}" 
                                    id="addToFavorites"
                                    class="w-full btn-secondary py-3 text-base md:text-lg">
                                ‚ù§Ô∏è Add to Favorites
                            </button>
                            <button th:if="${currentUser != null && product.stock > 0}" 
                                    id="buyNow"
                                    class="w-full btn-primary py-3 text-base md:text-lg">
                                üõí Buy Now
                            </button>
                            <button th:if="${currentUser != null}" 
                                    id="chatWithSeller"
                                    class="w-full bg-white border-2 border-primary-green text-primary-green-dark px-6 py-3 rounded-lg font-semibold text-base md:text-lg hover:bg-green-50 transition-all">
                                üí¨ Chat with Seller
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Reviews Section -->
                <div class="mt-8 md:mt-12 border-t border-gray-200 pt-8">
                    <h2 class="text-xl md:text-2xl lg:text-3xl font-bold mb-4 md:mb-6 text-primary-green-dark">Reviews</h2>
                    <div id="reviewsContainer" class="space-y-4">
                        <!-- Reviews will be loaded via AJAX -->
                        <div class="text-center py-8">
                            <div class="spinner"></div>
                            <p class="text-gray-500 mt-4">Loading reviews...</p>
                        </div>
                    </div>
                    <button th:if="${currentUser != null}" 
                            id="addReviewBtn"
                            class="mt-4 md:mt-6 btn-primary">
                        ‚úçÔ∏è Add Review
                    </button>
                </div>
            </div>
        </div>

        <!-- Chat Modal -->
        <div id="chatModal" class="hidden fixed inset-0 bg-black bg-opacity-50 overflow-y-auto h-full w-full z-50 flex items-center justify-center p-4">
            <div class="relative bg-white rounded-2xl shadow-2xl w-full max-w-md max-h-[90vh] flex flex-col">
                <div class="gradient-primary text-white p-4 md:p-6 rounded-t-2xl">
                    <div class="flex justify-between items-center">
                        <h3 class="text-lg md:text-xl font-bold">Chat with Seller</h3>
                        <button id="closeChatBtn" class="text-white hover:text-green-100 text-2xl font-bold">&times;</button>
                    </div>
                </div>
                <div id="chatMessages" class="flex-1 overflow-y-auto p-4 md:p-6 min-h-[300px]">
                    <!-- Messages will appear here -->
                    <div class="text-center text-gray-500 py-8">Loading messages...</div>
                </div>
                <div class="border-t border-gray-200 p-4 md:p-6">
                    <div class="flex gap-2">
                        <input type="text" id="chatInput" placeholder="Type your message..." 
                               class="flex-1 form-input">
                        <button id="sendMessageBtn" class="btn-primary px-6">
                            Send
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const productId = /*[[${product.id}]]*/ '';
        const sellerId = /*[[${product.sellerId}]]*/ '';
    </script>
    <script th:src="@{/js/product-detail.js}"></script>
</body>
</html>
