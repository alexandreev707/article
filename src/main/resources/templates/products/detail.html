<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout}">
<head>
    <title th:text="${product.title + ' - Marketplace'}">Product - Marketplace</title>
</head>
<body>
    <div th:fragment="content">
        <div class="container py-8">
            <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 p-6 lg:p-10">
                    <!-- Product Image -->
                    <div class="fade-in">
                        <div class="relative bg-gray-100 rounded-lg overflow-hidden" style="aspect-ratio: 1/1;">
                            <img th:if="${product.images != null and !product.images.isEmpty()}" 
                                 th:src="${product.images[0]}" 
                                 alt="Product image" 
                                 class="w-full h-full object-cover"
                                 onerror="this.parentElement.innerHTML='<div class=\'image-placeholder w-full h-full\'>No photo</div>'">
                            <div th:unless="${product.images != null and !product.images.isEmpty()}" 
                                 class="image-placeholder w-full h-full">
                                No photo
                            </div>
                            <div th:if="${product.stock == 0}" class="absolute top-4 left-4 badge badge-danger">
                                Out of stock
                            </div>
                            <button th:if="${currentUser != null}"
                                    type="button"
                                    id="addToFavorites"
                                    class="product-card-favorite-btn product-detail-favorite-btn"
                                    th:classappend="${#lists.contains(currentUser.favoriteProductIds, product.id)} ? 'favorited' : ''"
                                    th:attr="data-favorited=${#lists.contains(currentUser.favoriteProductIds, product.id)}"
                                    title="Add to favorites">
                                <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Product Info -->
                    <div class="fade-in">
                        <h1 class="text-3xl font-bold mb-4 text-gray-900" th:text="${product.title}">Product Title</h1>
                        
                        <div class="flex items-center gap-4 mb-6">
                            <div class="flex items-center gap-2">
                                <span class="text-yellow-400 text-2xl">‚òÖ</span>
                                <span class="text-xl font-semibold" th:text="${#numbers.formatDecimal(product.rating, 1, 1)}">0.0</span>
                            </div>
                            <span class="text-gray-500" th:text="'(' + ${product.reviewCount} + ' reviews)'">(0 reviews)</span>
                        </div>

                        <div class="mb-6">
                            <div class="text-4xl font-bold text-primary mb-2" th:text="'$' + ${#numbers.formatDecimal(product.price, 1, 2)}">$0.00</div>
                            <div class="text-sm text-gray-500" th:if="${product.stock > 0}" th:text="'In stock: ' + ${product.stock} + ' pcs'">In stock</div>
                        </div>

                        <p class="text-gray-700 mb-6 leading-relaxed" th:text="${product.description}">Description</p>
                        
                        <div class="bg-gray-50 rounded-lg p-4 mb-6">
                            <div class="space-y-2 text-sm">
                                <div class="flex justify-between">
                                    <span class="text-gray-600">Category:</span>
                                    <span class="font-medium" th:text="${product.category}">Category</span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-gray-600">Seller:</span>
                                    <span class="font-medium" th:text="${product.sellerName}">Seller</span>
                                </div>
                            </div>
                        </div>

                        <div class="space-y-3">
                            <button th:if="${currentUser != null && product.stock > 0}" 
                                    id="addToCart"
                                    class="btn-primary w-full py-3 text-lg flex items-center justify-center gap-2">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"/><line x1="3" y1="6" x2="21" y2="6"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>
                                <span>Add to cart</span>
                            </button>
                            <button th:if="${currentUser != null && product.stock > 0}" 
                                    id="buyNow"
                                    class="btn-secondary w-full py-3 text-lg">
                                Buy now
                            </button>
                            <button th:if="${currentUser != null}" 
                                    id="chatWithSeller"
                                    class="btn-accent w-full py-3">
                                üí¨ Message seller
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Reviews Section -->
                <div class="border-t border-gray-200 p-6 lg:p-10">
                    <h2 class="text-2xl font-bold mb-6 text-gray-900">Reviews</h2>
                    <div id="reviewsContainer" class="space-y-4">
                        <div class="text-center py-8">
                            <div class="spinner"></div>
                            <p class="text-gray-500 mt-4">Loading reviews...</p>
                        </div>
                    </div>
                    <button th:if="${currentUser != null}" 
                            id="addReviewBtn"
                            class="btn-primary mt-6">
                        ‚úçÔ∏è Leave a review
                    </button>
                </div>
            </div>
        </div>

        <!-- Chat Modal -->
        <div id="chatModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-xl shadow-2xl w-full max-w-md max-h-[90vh] flex flex-col">
                <div class="bg-primary text-white p-4 rounded-t-xl">
                    <div class="flex justify-between items-center">
                        <h3 class="text-lg font-bold">Chat with seller</h3>
                        <button id="closeChatBtn" class="text-white hover:text-blue-200 text-2xl">&times;</button>
                    </div>
                </div>
                <div id="chatMessages" class="flex-1 overflow-y-auto p-4 min-h-[300px] bg-gray-50">
                    <div class="text-center text-gray-500 py-8">Loading messages...</div>
                </div>
                <div class="border-t border-gray-200 p-4">
                    <div class="flex gap-2">
                        <input type="text" id="chatInput" placeholder="Type a message..." 
                               class="form-input flex-1">
                        <button id="sendMessageBtn" class="btn-primary px-6">
                            Send
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script th:inline="javascript">
            window.productData = {
                id: [[${product.id}]],
                sellerId: [[${product.sellerId}]],
                title: [[${product.title}]]
            };
            window.currentUser = /*[[${currentUser}]]*/ null;
            console.log('üî• Thymeleaf data:', window.productData, window.currentUser);
        </script>
        <script th:src="@{/js/product-detail.js}"></script>
    </div>
</body>
</html>
