<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout}">
<head>
    <title>Catalog - Marketplace</title>
</head>
<body>
    <div th:fragment="content">
        <div class="container py-8">
            <h1 class="text-3xl font-bold mb-8 text-gray-900">Product Catalog</h1>

            <!-- Filters -->
            <div class="card mb-8">
                <form id="filterForm" method="get" action="/products" class="space-y-4">
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                            <select name="category" class="form-input">
                                <option value="">All categories</option>
                                <option th:each="cat : ${categories}" 
                                        th:value="${cat}" 
                                        th:text="${cat}"
                                        th:selected="${filter != null and filter.category == cat}">Category</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Price from</label>
                            <input type="number" name="minPrice" step="0.01" 
                                   th:value="${filter?.minPrice}"
                                   placeholder="0.00"
                                   class="form-input">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Price to</label>
                            <input type="number" name="maxPrice" step="0.01" 
                                   th:value="${filter?.maxPrice}"
                                   placeholder="9999.99"
                                   class="form-input">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Sort by</label>
                            <select name="sortBy" class="form-input">
                                <option value="createdAt" th:selected="${filter?.sortBy == 'createdAt'}">By date</option>
                                <option value="price" th:selected="${filter?.sortBy == 'price'}">By price</option>
                                <option value="rating" th:selected="${filter?.sortBy == 'rating'}">By rating</option>
                                <option value="reviewCount" th:selected="${filter?.sortBy == 'reviewCount'}">By reviews</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="btn-primary">
                            Apply filters
                        </button>
                    </div>
                </form>
            </div>

            <!-- Products Grid -->
            <div class="product-grid" th:if="${products != null and !products.isEmpty()}">
                <div th:each="product : ${products}" class="product-card slide-up" style="display: flex; flex-direction: column;">
                    <a th:href="@{/products/{id}(id=${product.id})}" class="block flex-1" style="text-decoration: none; color: inherit;">
                        <div class="product-card-image">
                            <img th:if="${product.images != null and !product.images.isEmpty()}" 
                                 th:src="${product.images[0]}" 
                                 alt="Product image"
                                 onerror="this.parentElement.innerHTML='<div class=\'image-placeholder h-full\'>No photo</div>'">
                            <div th:unless="${product.images != null and !product.images.isEmpty()}" 
                                 class="image-placeholder h-full">
                                No photo
                            </div>
                            <div th:if="${product.stock == 0}" class="product-card-badge">Out of stock</div>
                            <button th:if="${currentUser != null}"
                                    type="button"
                                    class="product-card-favorite-btn"
                                    th:classappend="${#lists.contains(currentUser.favoriteProductIds, product.id)} ? 'favorited' : ''"
                                    th:attr="data-product-id=${product.id}, data-favorited=${#lists.contains(currentUser.favoriteProductIds, product.id)}"
                                    onclick="event.preventDefault(); event.stopPropagation(); toggleFavoriteCard(this.dataset.productId, this)"
                                    title="Add to favorites">
                                <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                                </svg>
                            </button>
                        </div>
                        <div class="product-card-content">
                            <h3 class="product-card-title" th:text="${product.title}">Product Title</h3>
                            <div class="mt-auto">
                                <div class="product-card-price" th:text="'$' + ${#numbers.formatDecimal(product.price, 1, 2)}">$0.00</div>
                                <div class="product-card-rating">
                                    <span class="product-card-rating-star">★</span>
                                    <span th:text="${#numbers.formatDecimal(product.rating, 1, 1)}">0.0</span>
                                    <span class="text-gray-400 ml-1" th:text="'(' + ${product.reviewCount} + ')'">(0)</span>
                                </div>
                            </div>
                        </div>
                    </a>
                    <button th:if="${currentUser != null && product.stock > 0}"
                            type="button"
                            class="product-card-add-cart"
                            th:attr="data-product-id=${product.id}"
                            onclick="event.preventDefault(); addToCartCard(this.dataset.productId, this)">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"/><line x1="3" y1="6" x2="21" y2="6"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>
                        <span>Add to cart</span>
                    </button>
                </div>
            </div>
            
            <div th:if="${products == null or products.isEmpty()}" class="text-center py-12 text-gray-500">
                <p>No products found</p>
            </div>

            <script th:if="${currentUser != null}" th:src="@{/js/product-cards.js}"></script>

            <!-- Pagination -->
            <div class="mt-12 flex justify-center items-center gap-4" th:if="${totalPages != null and totalPages > 1}">
                <a th:if="${currentPage > 0}" 
                   th:href="@{/products(page=${currentPage - 1}, category=${filter?.category}, minPrice=${filter?.minPrice}, maxPrice=${filter?.maxPrice}, sortBy=${filter?.sortBy})}"
                   class="btn-secondary px-6 py-2">← Previous</a>
                <span class="text-gray-600 font-medium" th:text="'Page ' + (${currentPage} + 1) + ' of ' + ${totalPages}">Page 1 of 1</span>
                <a th:if="${currentPage < totalPages - 1}" 
                   th:href="@{/products(page=${currentPage + 1}, category=${filter?.category}, minPrice=${filter?.minPrice}, maxPrice=${filter?.maxPrice}, sortBy=${filter?.sortBy})}"
                   class="btn-secondary px-6 py-2">Next →</a>
            </div>
        </div>
    </div>
</body>
</html>
