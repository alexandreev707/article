<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(title='Products', content=~{::content})}">
<body>
    <div th:fragment="content">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 md:py-8">
            <h1 class="text-2xl md:text-3xl lg:text-4xl font-bold mb-6 md:mb-8 text-primary-green-dark">Products</h1>

            <!-- Filters -->
            <div class="card p-4 md:p-6 mb-6 md:mb-8">
                <form id="filterForm" method="get" action="/products">
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                            <select name="category" class="form-input">
                                <option value="">All Categories</option>
                                <option th:each="cat : ${categories}" 
                                        th:value="${cat}" 
                                        th:text="${cat}"
                                        th:selected="${filter != null and filter.category == cat}">Category</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Min Price</label>
                            <input type="number" name="minPrice" step="0.01" 
                                   th:value="${filter?.minPrice}"
                                   placeholder="0.00"
                                   class="form-input">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Max Price</label>
                            <input type="number" name="maxPrice" step="0.01" 
                                   th:value="${filter?.maxPrice}"
                                   placeholder="9999.99"
                                   class="form-input">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Sort By</label>
                            <select name="sortBy" class="form-input">
                                <option value="createdAt" th:selected="${filter?.sortBy == 'createdAt'}">Date</option>
                                <option value="price" th:selected="${filter?.sortBy == 'price'}">Price</option>
                                <option value="rating" th:selected="${filter?.sortBy == 'rating'}">Rating</option>
                                <option value="reviewCount" th:selected="${filter?.sortBy == 'reviewCount'}">Reviews</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-4 md:mt-6">
                        <button type="submit" class="btn-primary w-full sm:w-auto">
                            Apply Filters
                        </button>
                    </div>
                </form>
            </div>

            <!-- Products Grid -->
            <div class="product-grid">
                <div th:each="product : ${products}" 
                     class="card-product slide-up">
                    <a th:href="@{/products/{id}(id=${product.id})}">
                        <div class="relative overflow-hidden">
                            <img th:if="${product.images != null and !product.images.isEmpty()}" 
                                 th:src="${product.images[0]}" 
                                 alt="Product image" 
                                 class="w-full h-40 md:h-56 lg:h-64 object-cover transition-transform duration-300 hover:scale-110">
                            <div th:unless="${product.images != null and !product.images.isEmpty()}" 
                                 class="w-full h-40 md:h-56 lg:h-64 image-placeholder">
                                No Image
                            </div>
                            <div th:if="${product.stock == 0}" class="absolute top-2 right-2 badge badge-danger">
                                Out of Stock
                            </div>
                        </div>
                        <div class="p-4 md:p-6">
                            <h3 class="font-semibold text-base md:text-lg mb-2 text-gray-900 line-clamp-2" th:text="${product.title}">Product Title</h3>
                            <p class="text-gray-600 text-sm mb-3 line-clamp-2" th:text="${product.description}">Description</p>
                            <div class="flex justify-between items-center">
                                <span class="text-xl md:text-2xl font-bold text-primary-green-dark" th:text="'$' + ${product.price}">$0.00</span>
                                <div class="flex items-center space-x-1">
                                    <span class="rating-star">★</span>
                                    <span class="text-sm md:text-base font-medium text-gray-700" th:text="${product.rating}">0.0</span>
                                    <span class="text-xs text-gray-500" th:text="'(' + ${product.reviewCount} + ')'">(0)</span>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>

            <!-- Pagination -->
            <div class="mt-8 md:mt-12 flex flex-col sm:flex-row justify-center items-center gap-4" th:if="${totalPages > 1}">
                <a th:if="${currentPage > 0}" 
                   th:href="@{/products(page=${currentPage - 1})}"
                   class="btn-primary text-center min-w-[120px]">← Previous</a>
                <span class="text-gray-700 font-medium px-4" th:text="'Page ' + (${currentPage} + 1) + ' of ' + ${totalPages}">Page 1 of 1</span>
                <a th:if="${currentPage < totalPages - 1}" 
                   th:href="@{/products(page=${currentPage + 1})}"
                   class="btn-primary text-center min-w-[120px]">Next →</a>
            </div>
        </div>
    </div>
</body>
</html>
