<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/layout}">
<head>
    <title>User Management - Marketplace</title>
</head>
<body>
    <div th:fragment="content">
        <div class="container py-8">
            <h1 class="text-3xl font-bold mb-8 text-gray-900">User Management</h1>

            <div class="table-container" th:if="${users != null and !users.isEmpty()}">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Email</th>
                            <th>Name</th>
                            <th>Roles</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td class="font-mono text-xs" th:text="${#strings.substring(user.id, 0, 8) + '...'}">ID</td>
                            <td th:text="${user.email}">Email</td>
                            <td class="font-medium" th:text="${user.username}">Username</td>
                            <td>
                                <div class="flex flex-wrap gap-1">
                                    <span th:each="role : ${user.roles}" 
                                          class="badge badge-info text-xs"
                                          th:text="${role}">ROLE</span>
                                </div>
                            </td>
                            <td>
                                <span th:if="${user.blocked}" class="badge badge-danger">Blocked</span>
                                <span th:unless="${user.blocked}" class="badge badge-success">Active</span>
                            </td>
                            <td>
                                <div class="flex flex-wrap gap-2">
                                    <button th:if="${!user.blocked}" 
                                            th:onclick="'blockUser(\'' + ${user.id} + '\')'"
                                            class="text-xs px-3 py-1 bg-red-500 hover:bg-red-600 text-white rounded transition-colors">
                                        Block
                                    </button>
                                    <button th:if="${user.blocked}" 
                                            th:onclick="'unblockUser(\'' + ${user.id} + '\')'"
                                            class="text-xs px-3 py-1 bg-green-500 hover:bg-green-600 text-white rounded transition-colors">
                                        Unblock
                                    </button>
                                    <button th:onclick="'grantRole(\'' + ${user.id} + '\', \'ROLE_SELLER\')'"
                                            class="text-xs px-3 py-1 bg-primary hover:bg-primary-dark text-white rounded transition-colors">
                                        Make seller
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div th:if="${users == null or users.isEmpty()}" class="text-center py-12 text-gray-500">
                <p>No users found</p>
            </div>

            <!-- Pagination -->
            <div class="mt-8 flex justify-center items-center gap-4" th:if="${totalPages != null and totalPages > 1}">
                <a th:if="${currentPage > 0}" 
                   th:href="@{/admin/users(page=${currentPage - 1})}"
                   class="btn-secondary px-6 py-2">← Previous</a>
                <span class="text-gray-600 font-medium" th:text="'Page ' + (${currentPage} + 1) + ' of ' + ${totalPages}">Page 1 of 1</span>
                <a th:if="${currentPage < totalPages - 1}" 
                   th:href="@{/admin/users(page=${currentPage + 1})}"
                   class="btn-secondary px-6 py-2">Next →</a>
            </div>
        </div>

        <script th:src="@{/js/admin.js}"></script>
    </div>
</body>
</html>
