<head>

    <meta name="theme-color" content="#005BFF">
    <title>Login - Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#005BFF',
                        'primary-dark': '#0047CC',
                        'primary-light': '#3385FF',
                        'accent': '#FF6B35',
                    }
                }
            }
        }
    </script>
</head>
<body>
<div th:fragment="content">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12">
        <div class="card p-8 md:p-12 text-center fade-in">
            <div class="mb-6">
                <div class="text-6xl md:text-8xl font-bold text-primary-green-dark mb-4"
                     th:text="${status}">500</div>
                <h2 class="text-2xl md:text-3xl font-semibold mb-4 text-gray-900"
                    th:text="${error}">Error</h2>
                <p class="text-gray-600 text-lg md:text-xl mb-8"
                   th:text="${message}">An error occurred</p>
            </div>
            <a th:href="@{/}" class="btn-primary inline-block">üè† Go to Home</a>
