<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout}">
<head>
    <title>–ú–æ–∏ –∑–∞–∫–∞–∑—ã - Marketplace</title>
</head>
<body>
<div th:fragment="content">
    <div class="container py-8">
        <h1 class="text-3xl font-bold mb-8 text-gray-900">–ú–æ–∏ –∑–∞–∫–∞–∑—ã</h1>

        <div id="ordersContainer" class="table-container">
            <div class="text-center py-12">
                <div class="spinner"></div>
                <p class="text-gray-500 mt-4">–ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–∫–∞–∑–æ–≤...</p>
            </div>
        </div>

        <!-- ‚úÖ –ü–ê–ì–ò–ù–ê–¶–ò–Ø –î–û–ë–ê–í–õ–ï–ù–ê -->
        <div id="pagination" class="mt-8 flex justify-center items-center gap-4 hidden">
            <button id="prevPage" class="btn-secondary px-6 py-2">‚Üê –ù–∞–∑–∞–¥</button>
            <span id="pageInfo" class="text-gray-600 font-medium">–°—Ç—Ä–∞–Ω–∏—Ü–∞ 1 –∏–∑ 1</span>
            <button id="nextPage" class="btn-secondary px-6 py-2">–í–ø–µ—Ä–µ–¥ ‚Üí</button>
        </div>
    </div>

    <script>
        let currentPage = 0;
        const pageSize = 10;

        async function loadOrders() {
            const container = document.getElementById('ordersContainer');
            const pagination = document.getElementById('pagination');

            try {
                const response = await fetch(`/api/orders?page=${currentPage}&size=${pageSize}`);
                const data = await response.json();

                console.log('üì• –î–∞–Ω–Ω—ã–µ:', data);

                // ‚úÖ –§–ò–ö–°: Spring Page
                const orders = data.orders?.content || data.orders || [];
                const totalPages = data.totalPages || data.orders?.totalPages || 1;

                if (orders.length === 0) {
                    container.innerHTML = '<p class="text-center py-12 text-gray-500">–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –∑–∞–∫–∞–∑–æ–≤</p>';
                    if (pagination) pagination.classList.add('hidden');
                    return;
                }

                // ‚úÖ –¢–ê–ë–õ–ò–¶–ê
                container.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>–ù–æ–º–µ—Ä –∑–∞–∫–∞–∑–∞</th>
                            <th>–¢–æ–≤–∞—Ä</th>
                            <th>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ</th>
                            <th>–°—É–º–º–∞</th>
                            <th>–°—Ç–∞—Ç—É—Å</th>
                            <th>–î–∞—Ç–∞</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${orders.map(order => `
                            <tr>
                                <td class="font-mono text-xs">${order.id.toString().slice(0,8)}...</td>
                                <td class="font-medium">${order.productTitle}</td>
                                <td>${order.quantity}</td>
                                <td class="font-bold text-primary">$${Number(order.totalPrice).toFixed(2)}</td>
                                <td>
                                    <span class="badge
                                        ${order.status === 'DELIVERED' ? 'badge-success' :
                    order.status === 'CANCELLED' ? 'badge-danger' :
                        order.status === 'SHIPPED' ? 'badge-info' :
                            order.status === 'CONFIRMED' ? 'badge-primary' : 'badge-warning'}">
                                        ${order.status}
                                    </span>
                                </td>
                                <td class="text-gray-500 text-sm">${new Date(order.createdAt).toLocaleDateString('ru-RU')}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

                // ‚úÖ –ü–ê–ì–ò–ù–ê–¶–ò–Ø (—Å –ø—Ä–æ–≤–µ—Ä–∫–æ–π)
                if (pagination && document.getElementById('pageInfo')) {
                    document.getElementById('pageInfo').textContent =
                        `–°—Ç—Ä–∞–Ω–∏—Ü–∞ ${data.currentPage + 1} –∏–∑ ${totalPages}`;

                    const prevBtn = document.getElementById('prevPage');
                    const nextBtn = document.getElementById('nextPage');

                    if (prevBtn) prevBtn.disabled = currentPage === 0;
                    if (nextBtn) nextBtn.disabled = currentPage >= totalPages - 1;

                    pagination.classList.remove('hidden');
                }

            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞:', error);
                container.innerHTML = '<p class="text-center py-12 text-red-500">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–∫–∞–∑–æ–≤</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadOrders();

            // ‚úÖ –ü–†–û–í–ï–†–ö–ê –≠–õ–ï–ú–ï–ù–¢–û–í
            const prevBtn = document.getElementById('prevPage');
            const nextBtn = document.getElementById('nextPage');

            if (prevBtn) {
                prevBtn.addEventListener('click', () => {
                    if (currentPage > 0) {
                        currentPage--;
                        loadOrders();
                    }
                });
            }

            if (nextBtn) {
                nextBtn.addEventListener('click', () => {
                    currentPage++;
                    loadOrders();
                });
            }
        });
    </script>
</div>
</body>
</html>
