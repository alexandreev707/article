<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#005BFF">
    <title>Вход - Marketplace</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#005BFF',
                        'primary-dark': '#0047CC',
                        'primary-light': '#3385FF',
                        'accent': '#FF6B35',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:fragment="content">
        <div class="container py-8">
            <h1 class="text-3xl font-bold mb-8 text-gray-900">Мои заказы</h1>

            <div class="table-container" th:if="${orders != null and !orders.isEmpty()}">
                <table>
                    <thead>
                        <tr>
                            <th>Номер заказа</th>
                            <th>Товар</th>
                            <th>Количество</th>
                            <th>Сумма</th>
                            <th>Статус</th>
                            <th>Дата</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="order : ${orders}">
                            <td class="font-mono text-xs" th:text="${#strings.substring(order.id, 0, 8) + '...'}">ID</td>
                            <td class="font-medium" th:text="${order.productTitle}">Product</td>
                            <td th:text="${order.quantity}">1</td>
                            <td class="font-bold text-primary" th:text="'$' + ${#numbers.formatDecimal(order.totalPrice, 1, 2)}">$0.00</td>
                            <td>
                                <span class="badge"
                                      th:classappend="${order.status.name() == 'DELIVERED' ? 'badge-success' : 
                                                       order.status.name() == 'CANCELLED' ? 'badge-danger' : 
                                                       order.status.name() == 'SHIPPED' ? 'badge-info' : 
                                                       'badge-warning'}"
                                      th:text="${order.status}">PENDING</span>
                            </td>
                            <td class="text-gray-500 text-sm" th:text="${order.createdAt}">Date</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div th:if="${orders == null or orders.isEmpty()}" class="text-center py-12 text-gray-500">
                <p>У вас пока нет заказов</p>
            </div>

            <!-- Pagination -->
            <div class="mt-8 flex justify-center items-center gap-4" th:if="${totalPages != null and totalPages > 1}">
                <a th:if="${currentPage > 0}" 
                   th:href="@{/orders(page=${currentPage - 1})}"
                   class="btn-secondary px-6 py-2">← Назад</a>
                <span class="text-gray-600 font-medium" th:text="'Страница ' + (${currentPage} + 1) + ' из ' + ${totalPages}">Страница 1 из 1</span>
                <a th:if="${currentPage < totalPages - 1}" 
                   th:href="@{/orders(page=${currentPage + 1})}"
                   class="btn-secondary px-6 py-2">Вперед →</a>
            </div>
        </div>
    </div>
</body>
</html>
