<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout}">
<head>
    <title>My Orders - Marketplace</title>
</head>
<body>
<div th:fragment="content">
    <div class="container py-8">
        <h1 class="text-3xl font-bold mb-8 text-gray-900">My Orders</h1>

        <div id="ordersContainer" class="table-container">
            <div class="text-center py-12">
                <div class="spinner"></div>
                <p class="text-gray-500 mt-4">Loading orders...</p>
            </div>
        </div>

        <!-- ‚úÖ PAGINATION ADDED -->
        <div id="pagination" class="mt-8 flex justify-center items-center gap-4 hidden">
            <button id="prevPage" class="btn-secondary px-6 py-2">‚Üê Previous</button>
            <span id="pageInfo" class="text-gray-600 font-medium">Page 1 of 1</span>
            <button id="nextPage" class="btn-secondary px-6 py-2">Next ‚Üí</button>
        </div>
    </div>

    <script>
        let currentPage = 0;
        const pageSize = 10;

        async function loadOrders() {
            const container = document.getElementById('ordersContainer');
            const pagination = document.getElementById('pagination');

            try {
                const response = await fetch(`/api/orders?page=${currentPage}&size=${pageSize}`);
                const data = await response.json();

                console.log('üì• Data:', data);

                // ‚úÖ FIX: Spring Page
                const orders = data.orders?.content || data.orders || [];
                const totalPages = data.totalPages || data.orders?.totalPages || 1;

                if (orders.length === 0) {
                    container.innerHTML = '<p class="text-center py-12 text-gray-500">You have no orders yet</p>';
                    if (pagination) pagination.classList.add('hidden');
                    return;
                }

                // ‚úÖ TABLE
                container.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Status</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${orders.map(order => `
                            <tr>
                                <td class="font-medium">${order.productTitle}</td>
                                <td>${order.quantity}</td>
                                <td class="font-bold text-primary">$${Number(order.totalPrice).toFixed(2)}</td>
                                <td>
                                    <span class="badge
                                        ${order.status === 'DELIVERED' ? 'badge-success' :
                    order.status === 'CANCELLED' ? 'badge-danger' :
                        order.status === 'SHIPPED' ? 'badge-info' :
                            order.status === 'CONFIRMED' ? 'badge-primary' : 'badge-warning'}">
                                        ${order.status}
                                    </span>
                                </td>
                                <td class="text-gray-500 text-sm">${new Date(order.createdAt).toLocaleDateString('en-US')}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

                // ‚úÖ PAGINATION (with checks)
                if (pagination && document.getElementById('pageInfo')) {
                    document.getElementById('pageInfo').textContent =
                        `Page ${data.currentPage + 1} of ${totalPages}`;

                    const prevBtn = document.getElementById('prevPage');
                    const nextBtn = document.getElementById('nextPage');

                    if (prevBtn) prevBtn.disabled = currentPage === 0;
                    if (nextBtn) nextBtn.disabled = currentPage >= totalPages - 1;

                    pagination.classList.remove('hidden');
                }

            } catch (error) {
                console.error('‚ùå Error:', error);
                container.innerHTML = '<p class="text-center py-12 text-red-500">Failed to load orders</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadOrders();

            // ‚úÖ ELEMENT CHECKS
            const prevBtn = document.getElementById('prevPage');
            const nextBtn = document.getElementById('nextPage');

            if (prevBtn) {
                prevBtn.addEventListener('click', () => {
                    if (currentPage > 0) {
                        currentPage--;
                        loadOrders();
                    }
                });
            }

            if (nextBtn) {
                nextBtn.addEventListener('click', () => {
                    currentPage++;
                    loadOrders();
                });
            }
        });
    </script>
</div>
</body>
</html>
