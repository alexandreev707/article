<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(title='Мои товары', content=~{::content})}">
<body>
    <div th:fragment="content">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 gap-4">
                <h1 class="text-3xl font-bold text-gray-900">Мои товары</h1>
                <button id="addProductBtn" class="btn-primary">
                    ➕ Добавить товар
                </button>
            </div>

            <div class="product-grid">
                <div th:each="product : ${products}" class="product-card slide-up">
                    <a th:href="@{/products/{id}(id=${product.id})}" class="block h-full">
                        <div class="product-card-image">
                            <img th:if="${product.images != null and !product.images.isEmpty()}" 
                                 th:src="${product.images[0]}" 
                                 alt="Product image">
                            <div th:unless="${product.images != null and !product.images.isEmpty()}" 
                                 class="image-placeholder h-full">
                                Нет фото
                            </div>
                            <div th:if="${!product.active}" class="product-card-badge">Неактивен</div>
                        </div>
                        <div class="product-card-content">
                            <h3 class="product-card-title" th:text="${product.title}">Product Title</h3>
                            <div class="mt-auto">
                                <div class="product-card-price" th:text="'$' + ${product.price}">$0.00</div>
                                <div class="mt-2">
                                    <a th:href="@{/seller/products/edit/{id}(id=${product.id})}" 
                                       class="btn-secondary w-full text-center text-sm py-2">
                                        ✏️ Редактировать
                                    </a>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>

            <!-- Pagination -->
            <div class="mt-8 flex justify-center items-center gap-4" th:if="${totalPages > 1}">
                <a th:if="${currentPage > 0}" 
                   th:href="@{/seller/products(page=${currentPage - 1})}"
                   class="btn-secondary px-6 py-2">← Назад</a>
                <span class="text-gray-600 font-medium" th:text="'Страница ' + (${currentPage} + 1) + ' из ' + ${totalPages}">Страница 1 из 1</span>
                <a th:if="${currentPage < totalPages - 1}" 
                   th:href="@{/seller/products(page=${currentPage + 1})}"
                   class="btn-secondary px-6 py-2">Вперед →</a>
            </div>
        </div>
    </div>
</body>
</html>
