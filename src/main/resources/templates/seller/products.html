<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(title='My Products', content=~{::content})}">
<body>
    <div th:fragment="content">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 md:py-8">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 md:mb-8 gap-4">
                <h1 class="text-2xl md:text-3xl lg:text-4xl font-bold text-primary-green-dark">My Products</h1>
                <button id="addProductBtn" class="btn-primary w-full sm:w-auto">
                    ➕ Add New Product
                </button>
            </div>

            <div class="product-grid">
                <div th:each="product : ${products}" 
                     class="card-product slide-up">
                    <a th:href="@{/products/{id}(id=${product.id})}">
                        <div class="relative overflow-hidden">
                            <img th:if="${product.images != null and !product.images.isEmpty()}" 
                                 th:src="${product.images[0]}" 
                                 alt="Product image" 
                                 class="w-full h-40 md:h-56 lg:h-64 object-cover transition-transform duration-300 hover:scale-110">
                            <div th:unless="${product.images != null and !product.images.isEmpty()}" 
                                 class="w-full h-40 md:h-56 lg:h-64 image-placeholder">
                                No Image
                            </div>
                            <div th:if="${!product.active}" class="absolute top-2 right-2 badge badge-danger">
                                Inactive
                            </div>
                        </div>
                        <div class="p-4 md:p-6">
                            <h3 class="font-semibold text-base md:text-lg mb-2 text-gray-900 line-clamp-2" th:text="${product.title}">Product Title</h3>
                            <p class="text-gray-600 text-sm mb-3 line-clamp-2" th:text="${product.description}">Description</p>
                            <div class="flex justify-between items-center mb-4">
                                <span class="text-xl md:text-2xl font-bold text-primary-green-dark" th:text="'$' + ${product.price}">$0.00</span>
                                <span th:if="${!product.active}" class="badge badge-warning">Inactive</span>
                            </div>
                            <div class="mt-4">
                                <a th:href="@{/seller/products/edit/{id}(id=${product.id})}" 
                                   class="btn-secondary w-full text-center text-sm md:text-base">
                                    ✏️ Edit Product
                                </a>
                            </div>
                        </div>
                    </a>
                </div>
            </div>

            <!-- Pagination -->
            <div class="mt-8 md:mt-12 flex flex-col sm:flex-row justify-center items-center gap-4" th:if="${totalPages > 1}">
                <a th:if="${currentPage > 0}" 
                   th:href="@{/seller/products(page=${currentPage - 1})}"
                   class="btn-primary text-center min-w-[120px]">← Previous</a>
                <span class="text-gray-700 font-medium px-4" th:text="'Page ' + (${currentPage} + 1) + ' of ' + ${totalPages}">Page 1 of 1</span>
                <a th:if="${currentPage < totalPages - 1}" 
                   th:href="@{/seller/products(page=${currentPage + 1})}"
                   class="btn-primary text-center min-w-[120px]">Next →</a>
            </div>
        </div>
    </div>
</body>
</html>
