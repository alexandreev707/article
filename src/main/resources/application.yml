spring:
  application:
    name: cryptodrop-marketplace
  
  datasource:
    url: jdbc:postgresql://localhost:5432/cryptodrop
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: cryptodrop-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

server:
  port: 8080
  servlet:
    context-path: /api

solana:
  rpc-url: https://api.mainnet-beta.solana.com
  network: mainnet-beta
  escrow-program-id: ${SOLANA_ESCROW_PROGRAM_ID:}
  platform-wallet: ${SOLANA_PLATFORM_WALLET:}
  commission-rate: 0.015

dhl:
  api-url: https://api-eu.dhl.com
  api-key: ${DHL_API_KEY:}
  site-id: ${DHL_SITE_ID:}
  password: ${DHL_PASSWORD:}

logging:
  level:
    root: INFO
    com.cryptodrop: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
