version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: marketplace-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: marketplace
    volumes:
      - mongodb_data:/data/db
    networks:
      - marketplace-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: marketplace-keycloak
    ports:
      - "8081:8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: dev-file
      KC_HTTP_RELATIVE_PATH: /
    command: start-dev
    networks:
      - marketplace-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    depends_on:
      - mongodb

  app:
    build: .
    container_name: marketplace-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/marketplace
      KEYCLOAK_AUTH_SERVER_URL: http://keycloak:8080
    networks:
      - marketplace-network
    depends_on:
      mongodb:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    restart: unless-stopped

volumes:
  mongodb_data:

networks:
  marketplace-network:
    driver: bridge

